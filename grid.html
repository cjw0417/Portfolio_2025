<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4x4 Grid Animation</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contbox.info .info_grid {
      display: grid;
      grid-template-columns: repeat(4, 50px);
      grid-gap: 10px;
    }

    .contbox.info .info_grid .cell {
      width: 50px;
      height: 50px;
      background: #00d2ff;
      border-radius: 6px;
      animation: wave 2s infinite ease-in-out;
    }

    .contbox.info .info_grid .cell :nth-child(1)  { animation-delay: 0s; }
    .contbox.info .info_grid .cell :nth-child(2)  { animation-delay: 0.1s; }
    .contbox.info .info_grid .cell :nth-child(3)  { animation-delay: 0.2s; }
    .contbox.info .info_grid .cell :nth-child(4)  { animation-delay: 0.3s; }
    .contbox.info .info_grid .cell :nth-child(5)  { animation-delay: 0.4s; }
    .contbox.info .info_grid .cell :nth-child(6)  { animation-delay: 0.5s; }
    .contbox.info .info_grid .cell :nth-child(7)  { animation-delay: 0.6s; }
    .contbox.info .info_grid .cell :nth-child(8)  { animation-delay: 0.7s; }
    .contbox.info .info_grid .cell :nth-child(9)  { animation-delay: 0.8s; }
    .contbox.info .info_grid .cell :nth-child(10) { animation-delay: 0.9s; }
    .contbox.info .info_grid .cell :nth-child(11) { animation-delay: 1.0s; }
    .contbox.info .info_grid .cell :nth-child(12) { animation-delay: 1.1s; }
    .contbox.info .info_grid .cell :nth-child(13) { animation-delay: 1.2s; }
    .contbox.info .info_grid .cell :nth-child(14) { animation-delay: 1.3s; }
    .contbox.info .info_grid .cell :nth-child(15) { animation-delay: 1.4s; }
    .contbox.info .info_grid .cell :nth-child(16) { animation-delay: 1.5s; }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
        background: #00d2ff;
        box-shadow: 0 0 5px #00d2ff66;
      }
      50% {
        transform: translateY(-15px);
        background: #0086cc;
        box-shadow: 0 0 15px #0086ccaa;
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- 4x4 = 16개 셀 -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
  </div>
</body>
</html>
